<div>
    <input (click)="toggleFavorite()" type="checkbox" id="favorite"><label for="favorite">Favorite this question</label>
    <p>{{qaPair.question}}</p>
    <button (click)="toggleAnswer($event.target); display = !display;">Show</button>
    <p style="background-color:lightgreen; padding: 16px 0px; margin: 0px;" [hidden]="display">{{qaPair.answer}}</p>
</div>
